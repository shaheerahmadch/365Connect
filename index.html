<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer Ahmad | Event Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .event-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .event-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            padding: 20px;
            position: relative;
        }

        h2 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #333;
        }

        .fa-calendar {
            margin-right: 5px;
            color: #f36f6f;
        }

        .fa-clock {
            margin-right: 5px;
            color: #6fc3f3;
        }

        .fa-check-circle {
            margin-right: 5px;
            color: #6dd47e;
        }

        .event-description {
            display: none;
        }

        .view-details-button {
            background-color: #6dd47e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .view-details-button:hover {
            background-color: #5aa568;
        }

        /* Event Details Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            margin: 10% auto;
            padding: 20px;
            max-width: 600px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <ul class="event-list">
        <!-- Events will be displayed here -->
    </ul>

    <!-- Event Details Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalEventTitle"></h2>
            <p id="modalEventStartDate"></p>
            <p id="modalEventEndDate"></p>
            <p id="modalEventDescription"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and display events
            function fetchEvents() {
                $.ajax({
                    url: 'https://prod-40.southeastasia.logic.azure.com:443/workflows/133ffc3632e14b338c946ead39b702bf/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cAmOD1oq-z3We3B9lZe8LBvkPJSOgf9yYiKMC8r3Jfk',
                    method: 'GET',
                    dataType: 'json',
                    success: function(events) {
                        const eventList = $('.event-list');

                        // Clear existing content
                        eventList.empty();

                        // Loop through the events and display them
                        $.each(events, function(index, event) {
                            const eventItem = $('<li class="event-item">');
                            const eventTitle = $('<h2>').text(event.sa_name);
                            const eventStart = $('<p>').html('<i class="fas fa-calendar"></i> ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                            const eventEnd = $('<p>').html('<i class="fas fa-clock"></i> ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                            const eventDescription = $('<p class="event-description">').text(event.sa_description);
                            const eventStatus = $('<p>').html('<i class="fas fa-check-circle"></i> Status: ' + event["statuscode@OData.Community.Display.V1.FormattedValue"]);
                            const viewDetailsButton = $('<button class="view-details-button">View Details</button>');

                            eventItem.append(eventTitle, eventStart, eventEnd, eventDescription, eventStatus, viewDetailsButton);
                            eventList.append(eventItem);

                            // View Details button click
                            viewDetailsButton.on('click', function() {
                                $('#modalEventTitle').text(event.sa_name);
                                $('#modalEventStartDate').text('Start Date: ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                                $('#modalEventEndDate').text('End Date: ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                                $('#modalEventDescription').text(event.sa_description);
                                $('#eventModal').css('display', 'block');
                            });
                        });
                    },
                    error: function(error) {
                        console.error('Error fetching events:', error);
                    }
                });
            };

            // Close modal
            $('#closeModal').on('click', function() {
                $('#eventModal').css('display', 'none');
            });

            // Call the fetchEvents function to load events when the page loads
            fetchEvents();
        });
    </script>
</body>
</html>
