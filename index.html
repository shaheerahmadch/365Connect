<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .event {
            width: 30%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .event:hover {
            transform: scale(1.02);
        }

        h2 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <div class="event-container">
        <!-- Events will be displayed here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and display events
            function fetchEvents() {
                $.ajax({
                    url: 'https://prod-40.southeastasia.logic.azure.com:443/workflows/133ffc3632e14b338c946ead39b702bf/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cAmOD1oq-z3We3B9lZe8LBvkPJSOgf9yYiKMC8r3Jfk',
                    method: 'POST',
                    dataType: 'json',
                    success: function(events) {
                        const eventContainer = $('.event-container');

                        // Clear existing content
                        eventContainer.empty();

                        // Loop through the events and display them
                        $.each(events, function(index, event) {
                            const eventDiv = $('<div class="event">');
                            const eventTitle = $('<h2>').text(event.sa_name);
                            const eventStart = $('<p>').text('Start Date: ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                            const eventEnd = $('<p>').text('End Date: ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                            const eventDescription = $('<p>').text(event.sa_description);

                            eventDiv.append(eventTitle, eventStart, eventEnd, eventDescription);
                            eventContainer.append(eventDiv);
                        });
                    },
                    error: function(error) {
                        console.error('Error fetching events:', error);
                    }
                });
            }

            // Call the fetchEvents function to load events when the page loads
            fetchEvents();
        });
    </script>
</body>
</html>
