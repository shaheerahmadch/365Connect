<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer Ahmad | Event Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .event-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .event-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #333;
        }

        .fa-calendar {
            margin-right: 5px;
            color: #f36f6f;
        }

        .fa-clock {
            margin-right: 5px;
            color: #6fc3f3;
        }

        .fa-check-circle {
            margin-right: 5px;
            color: #6dd47e;
        }

        .event-description {
            display: none;
        }

        .register-button {
            background-color: #6dd47e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #5aa568;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <ul class="event-list">
        <!-- Events will be displayed here -->
    </ul>

    <!-- Event Details Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventStartDate"></p>
            <p id="eventEndDate"></p>
            <p id="eventDescription"></p>
            <button class="register-button" id="registerButton">Register</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and display events
            function fetchEvents() {
                $.ajax({
                    url: 'https://prod-40.southeastasia.logic.azure.com:443/workflows/133ffc3632e14b338c946ead39b702bf/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cAmOD1oq-z3We3B9lZe8LBvkPJSOgf9yYiKMC8r3Jfk',
                    method: 'GET',
                    dataType: 'json',
                    success: function(events) {
                        const eventList = $('.event-list');

                        // Clear existing content
                        eventList.empty();

                        // Loop through the events and display them
                        $.each(events, function(index, event) {
                            const eventItem = $('<li class="event-item">');
                            const eventTitle = $('<h2>').text(event.sa_name);
                            const eventStart = $('<p>').html('<i class="fas fa-calendar"></i> ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                            const eventEnd = $('<p>').html('<i class="fas fa-clock"></i> ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                            const eventStatus = $('<p>').html('<i class="fas fa-check-circle"></i> Status: ' + event["statuscode@OData.Community.Display.V1.FormattedValue"]);
                            const eventDescription = $('<p class="event-description">').text(event.sa_description);
                            const eventDetailsButton = $('<button>').text('View Details');

                            eventItem.append(eventTitle, eventStart, eventEnd, eventStatus, eventDescription, eventDetailsButton);
                            eventList.append(eventItem);

                            // Event details modal
                            eventDetailsButton.on('click', function() {
                                $('#eventTitle').text(event.sa_name);
                                $('#eventStartDate').text('Start Date: ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                                $('#eventEndDate').text('End Date: ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                                $('#eventDescription').text(event.sa_description);

                                // Show the modal
                                $('#eventModal').css('display', 'block');
                            });

                            // Close the modal
                            $('#closeModal').on('click', function() {
                                $('#eventModal').css('display', 'none');
                            });

                            // Register button (only visible for events with "Published" status)
                            if (event["statuscode@OData.Community.Display.V1.FormattedValue"] === "Published") {
                                const registerButton = $('<button class="register-button">').text('Register');
                                eventItem.append(registerButton);

                                registerButton.on('click', function(event) {
                                    // Add your registration logic here
                                    alert('Registration logic goes here.');
                                });
                            }
                        });
                    },
                    error: function(error) {
                        console.error('Error fetching events:', error);
                    }
                });
            };

            // Call the fetchEvents function to load events when the page loads
            fetchEvents();
        });
    </script>
</body>
</html>
