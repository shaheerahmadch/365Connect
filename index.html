<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer Ahmad | Event Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .event {
            width: 30%;
            margin: 10px 0;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .event:hover {
            transform: scale(1.02);
        }

        .event::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), url('https://via.placeholder.com/400');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        h2 {
            font-size: 24px;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        p {
            margin: 5px 0;
            color: #333;
        }

        .fa-calendar {
            margin-right: 5px;
            color: #f36f6f;
        }

        .fa-clock {
            margin-right: 5px;
            color: #6fc3f3;
        }

        .fa-check-circle {
            margin-right: 5px;
            color: #6dd47e;
        }

        .event-description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .event.show-details .event-description {
            max-height: 200px; /* Set an appropriate max-height for the description */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 70%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .register-button {
            background-color: #6dd47e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #5aa568;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <div class="event-container">
        <!-- Events will be displayed here -->
    </div>

    <!-- Event Details Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventStartDate"></p>
            <p id="eventEndDate"></p>
            <p id="eventDescription"></p>
            <button class="register-button" id="registerButton">Register</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and display events
            function fetchEvents() {
                $.ajax({
                    url: 'https://prod-40.southeastasia.logic.azure.com:443/workflows/133ffc3632e14b338c946ead39b702bf/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cAmOD1oq-z3We3B9lZe8LBvkPJSOgf9yYiKMC8r3Jfk',
                    method: 'GET',
                    dataType: 'json',
                    success: function(events) {
                        const eventContainer = $('.event-container');

                        // Clear existing content
                        eventContainer.empty();

                        // Loop through the events and display them
                        $.each(events, function(index, event) {
                            const eventDiv = $('<div class="event">');
                            const eventTitle = $('<h2>').text(event.sa_name);
                            const eventStart = $('<p>').html('<i class="fas fa-calendar"></i> ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                            const eventEnd = $('<p>').html('<i class="fas fa-clock"></i> ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                            const eventStatus = $('<p>').html('<i class="fas fa-check-circle"></i> Status: ' + event["statuscode@OData.Community.Display.V1.FormattedValue"]);
                            const eventDescription = $('<p class="event-description">').text(event.sa_description);
                            const eventDetailsButton = $('<button>').text('View Details');

                            eventDiv.append(eventTitle, eventStart, eventEnd, eventStatus, eventDetailsButton);
                            eventContainer.append(eventDiv);

                            // Event details modal
                            eventDetailsButton.on('click', function() {
                                $('#eventTitle').text(event.sa_name);
                                $('#eventStartDate').text('Start Date: ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                                $('#eventEndDate').text('End Date: ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                                $('#eventDescription').text(event.sa_description);

                                // Show the modal
                                $('#eventModal').css('display', 'block');
                            });

                            // Close the modal
                            $('#closeModal').on('click', function() {
                                $('#eventModal').css('display', 'none');
                            });

                            // Register button (only visible for events with "Published" status)
                            if (event["statuscode@OData.Community.Display.V1.FormattedValue"] === "Published") {
                                const registerButton = $('<button class="register-button">').text('Register');
                                eventDiv.append(registerButton);
                            }
                        });
                    },
                    error: function(error) {
                        console.error('Error fetching events:', error);
                    }
                });
            };

            // Call the fetchEvents function to load events when the page loads
            fetchEvents();
        });
    </script>
</body>
</html>
