<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (previous styles remain unchanged) ... */
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <div class="event-container">
        <!-- Events will be displayed here -->
    </div>

    <!-- Modal for event details -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Event Details</h2>
            <div id="eventDetails"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and display events
            function fetchEvents() {
                $.ajax({
                    url: 'https://prod-40.southeastasia.logic.azure.com:443/workflows/133ffc3632e14b338c946ead39b702bf/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cAmOD1oq-z3We3B9lZe8LBvkPJSOgf9yYiKMC8r3Jfk',
                    method: 'GET',
                    dataType: 'json',
                    success: function(events) {
                        const eventContainer = $('.event-container');

                        // Clear existing content
                        eventContainer.empty();

                        // Loop through the events and display them
                        $.each(events, function(index, event) {
                            const eventDiv = $('<div class="event">');
                            const eventTitle = $('<h2>').text(event.sa_name);
                            const eventStart = $('<p>').html('<i class="fas fa-calendar"></i> ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]);
                            const eventEnd = $('<p>').html('<i class="fas fa-clock"></i> ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]);
                            const eventDescription = $('<p>').text(event.sa_description);
                            const eventDetailsButton = $('<button class="details-button">View Details</button>');

                            // Check if the event status is "Published"
                            if (event.statuscode === 126380001) {
                                // Add a "Register" button
                                const eventRegisterButton = $('<button class="details-button">Register</button>');
                                eventRegisterButton.on('click', function() {
                                    // Navigate to the registration link
                                    window.location.href = event.sa_registrationlink;
                                });

                                eventDiv.append(eventTitle, eventStart, eventEnd, eventDescription, eventRegisterButton);
                            } else {
                                // Event is not published, so only show the "View Details" button
                                eventDiv.append(eventTitle, eventStart, eventEnd, eventDescription, eventDetailsButton);
                            }

                            eventDetailsButton.on('click', function() {
                                // Show event details in the modal
                                const modal = $('#eventModal');
                                const eventDetailsContainer = $('#eventDetails');
                                eventDetailsContainer.empty();

                                // Construct the event details content
                                const eventDetailsContent = $('<div>');
                                eventDetailsContent.append($('<p>').html('<strong>Event Name:</strong> ' + event.sa_name));
                                eventDetailsContent.append($('<p>').html('<strong>Start Date:</strong> ' + event["sa_start@OData.Community.Display.V1.FormattedValue"]));
                                eventDetailsContent.append($('<p>').html('<strong>End Date:</strong> ' + event["sa_end@OData.Community.Display.V1.FormattedValue"]));
                                eventDetailsContent.append($('<p>').html('<strong>Description:</strong> ' + event.sa_description));

                                eventDetailsContainer.append(eventDetailsContent);

                                modal.css('display', 'block');
                            });

                            eventContainer.append(eventDiv);
                        });
                    },
                    error: function(error) {
                        console.error('Error fetching events:', error);
                    }
                });
            }

            // Call the fetchEvents function to load events when the page loads
            fetchEvents();

            // Modal functionality
            const modal = $('#eventModal');
            const closeModal = $('.close');

            closeModal.on('click', function() {
                modal.css('display', 'none');
            });

            window.onclick = function(event) {
                if (event.target === modal[0]) {
                    modal.css('display', 'none');
                }
            };
        });
    </script>
</body>
</html>
