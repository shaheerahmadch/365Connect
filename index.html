<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .event {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .event:hover {
            transform: scale(1.02);
        }

        h2 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <main>
        <!-- Events will be displayed here -->
    </main>

    <footer>
        <p>&copy; 2023 Your Event Listing</p>
    </footer>

    <script>
        // Function to fetch and display events
        function fetchEvents() {
            fetch('https://prod-40.southeastasia.logic.azure.com:443/workflows/133ffc3632e14b338c946ead39b702bf/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cAmOD1oq-z3We3B9lZe8LBvkPJSOgf9yYiKMC8r3Jfk', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(events => {
                    const main = document.querySelector('main');
                    
                    // Clear existing content
                    main.innerHTML = '';

                    // Loop through the events and display them
                    events.forEach(event => {
                        const eventSection = document.createElement('section');
                        eventSection.classList.add('event');

                        const eventTitle = document.createElement('h2');
                        eventTitle.textContent = event.sa_name;

                        const eventStart = document.createElement('p');
                        eventStart.textContent = `Start Date: ${event["sa_start@OData.Community.Display.V1.FormattedValue"]}`;

                        const eventEnd = document.createElement('p');
                        eventEnd.textContent = `End Date: ${event["sa_end@OData.Community.Display.V1.FormattedValue"]}`;

                        const eventDescription = document.createElement('p');
                        eventDescription.textContent = event.sa_description;

                        eventSection.appendChild(eventTitle);
                        eventSection.appendChild(eventStart);
                        eventSection.appendChild(eventEnd);
                        eventSection.appendChild(eventDescription);

                        main.appendChild(eventSection);
                    });
                })
                .catch(error => console.error('Error fetching events:', error));
        }

        // Call the fetchEvents function to load events when the page loads
        window.addEventListener('load', fetchEvents);
    </script>
</body>
</html>
