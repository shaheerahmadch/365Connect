<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer Ahmad Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(https://kpmglearningmalta.com/wp-content/uploads/2022/03/slide28.png);
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            margin-top: 10px;
            color: #888;
        }
        .in-put{
            height: 30px;
        }
        .bntn{
            height: 40px;
            width: 100px;
        }
        .alert{
            background-color: coral;
            width: 100%;
            padding: 10px;
            margin-left:-10px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Complete Account</h2><hr><br>
        <input class="in-put" type="text" placeholder="First Name" id="email">
        <input class="in-put" type="text" placeholder="Last Name" id="email">
        <input class="in-put" type="password" placeholder="Password" id="password">
        <input class="in-put" type="password" placeholder="Confirm Password" id="password"><br><br><br>

        <button class="bntn" onclick="submit()">Continue</button>
        <div class="message" id="message">
        </div>        
    </div>
</body>
<script>
    function submit(){
        var myDiv = document.getElementById("message");
        var headingToDelete = document.querySelector(".alert");
        if (headingToDelete) {
            myDiv.removeChild(headingToDelete);
        }
        var myDiv = document.getElementById("message");
        var headingToDelete = document.querySelector(".alert");
        if (headingToDelete) {
            myDiv.removeChild(headingToDelete);
        }
        if(document.getElementById("email").value == '')
        showError("Email is required")
        if(document.getElementById("password").value == '')
        showError("Email is required")

        //window.location.replace("./registrations.html?email="+document.getElementById("email").value)
    }
    function showError(alert, alertType) {
            var message = document.getElementById("message");
            var messagetext = document.createElement("div");
            messagetext.classList.add("alert")
            messagetext.classList.add("alert-" + alertType)
            messagetext.textContent = alert;
            message.appendChild(messagetext);
        }
</script>
</html>
