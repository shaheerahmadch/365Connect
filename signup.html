<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer Ahmad Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(https://kpmglearningmalta.com/wp-content/uploads/2022/03/slide28.png);
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            margin-top: 10px;
            color: #888;
        }
        .in-put{
            height: 30px;
        }
        .bntn{
            height: 40px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Signup with Email</h2><hr><br>
        <input class="in-put" type="text" placeholder="First Name" >
        <input class="in-put" type="text" placeholder="Last Name" >
        <input class="in-put" type="text" placeholder="Email" >
        <input class="in-put" type="password" placeholder="Password" >
        <input class="in-put" type="password" placeholder="Confirm Password" ><br><br><br>
        <button class="bntn">Continue</button>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
</body>
</html>
